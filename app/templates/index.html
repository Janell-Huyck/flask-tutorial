{% extends "base.html" %}

{% block content %}
<html>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        <div>{% for post in posts %}
            <div><p>{{ post.author.username }} says <b>{{ post.body }}</b></p></div>
            {% endfor %}
        </div>
    </body>
</html>
{% endblock %}
